<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="analogclock.css">
</head>

<body>

    
    <div class="container">
        <img src="clock.png" id="clock" alt="">
        
    </div>


    <div class="flexbox">
<div class="flexitem" id = 'date'></div>
<div class="flexitem" id = 'month'></div>
<div class="flexitem" id = 'year'></div>

    </div>


    <hr id = "secondHand" class= "hand">
    <hr id = "minuteHand" class= "hand">
    <hr id = "hourHand" class= "hand">




    <script src="analogclock.js"></script>
</body>

</html>
